<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .main {
            width: 100%;
            background-image: url("img4.jpg");
            background-position: center;
            background-size: cover;
            height: 109vh;
        }
        .navbar {
            width: 96.8%;

            padding: 0 20px; /* Added padding for space between items */
        }
        .logo {
            right: 60px;
            color: rgb(245, 247, 247);
            font-size: 35px; /* Added 'px' unit */
            font-family: Arial, Helvetica, sans-serif;
        }
        .menu {
            display: flex;
            justify-content: center; /* Center aligns the menu items */
            align-items: center;
            height: 100%;
        }
        .menu a {
            color: white; /* Added for visibility */
            text-decoration: none; /* Added for clarity */
            font-size: 20px;
            margin: 0 15px; /* Adjusts spacing between menu items */
        }
        .login-container {
    position: absolute;
    top: 82%;
    right: 80px;
    transform: translateY(-100%);
    background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
    padding: 60px;
        }


.login-container input[type="text"],
.login-container input[type="password"],
.login-container button {
    display: block;
    width: 100%;
    margin-bottom: 15px;
    padding: 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    
}


.login-container button {
    background-color:#042f21; 
    color: white;
    border: none;
    cursor: pointer;
   
}

.login-container button:hover {
    background-color:  #145f30; 
}
.types{
    position: absolute;
    top: 86%;
    left: 20px;
    transform: translateY(-100%);

    padding: 20px;
    border-radius: 15px;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <h1 class="logo" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Green Horizon</h1>
          
        </div>
    </div>
    <div class="types">
       <b> <h1 style="font-family: 'Times New Roman', Times, serif;">Are You Ready <br> For joining Green Horizon?</h1><br><br><br>
            <h3><br> "Joining the green community <br>is not just a choice; 
              <br>it's a commitment to nurture, preserve,<br> and thrive alongside nature,<br>
               weaving sustainability into<br> the fabric of our lives."</h3>
            <br> 
          <h3><b> Fresh foods From your hands To your hands...!</b></h3></b>
        
        
    </div>
    
   <div class="login-container">
  <h2>Login</h2><br>
  <form id="login-form">
    <input type="text" id="username" name="username" placeholder="Username" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <button type="submit" onclick="window.location.href='welcome.html'"><b>LOGIN</b></button>
    <a href ="C:\Users\Sruthy suji\Documents\expo2024\welcome.html"> </a>
  </form>
</div>

<script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Check if username or password is empty
        if (!username && !password) {
            alert("Please enter both username and password.");
        } else {
           
            alert("Username: " + username + "\nPassword: " + password);
        }
    });
</script>

  
</body>
</html>
